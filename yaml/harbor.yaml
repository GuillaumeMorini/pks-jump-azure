---
product-name: ((product_name))
network-properties:
  network:
    name: pks-subnet
  other_availability_zones:
  - name: 'null'
  singleton_availability_zone:
    name: 'null'
product-properties:
  .properties.hostname: 
        value: ((harbor_hostname))
  .properties.admin_password_for_smoketest:
    value:
      secret: ((harbor_secret))
    optional: true
  .properties.admin_password:
    value:
      secret: ((harbor_secret))
  .properties.server_cert_key:
    value:
      private_key_pem: ((pks_key_pem))
      cert_pem: ((pks_cert_pem))
  .harbor-app.static_ips:
    value: ((harbor_ip))
resource-config:
  harbor-app:
    elb_names:
    - harbor-lb   

